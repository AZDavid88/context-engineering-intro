[tool:pytest]
# Pytest configuration for optimized test execution
# Based on Phase 4 remediation plan specifications

# Optimized execution settings  
addopts = --tb=short --strict-markers --disable-warnings -q

# Test discovery patterns
testpaths = tests

# Python files to search
python_files = test_*.py

# Python functions to search  
python_functions = test_*

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests  
    unit: marks tests as unit tests
    system: marks tests as system-level tests
    performance: marks tests that measure performance

# Minimum version requirements
minversion = 7.4

# Timeout configuration
timeout = 300
timeout_method = thread

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Coverage configuration (if pytest-cov is installed)
# --cov=src --cov-report=html --cov-report=term-missing

# Logging configuration
log_cli = false
log_level = WARNING
log_file_level = INFO

# Performance optimizations
cache_dir = .pytest_cache

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning:pydantic.*
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pandas.*